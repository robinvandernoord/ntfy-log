name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write  # needed to create releases

jobs:
  build-amd64:
    name: Build x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ntfy-log-x86_64
          path: target/x86_64-unknown-linux-gnu/release/ntfy-log

  build-arm64:
    name: Build aarch64-unknown-linux-gnu
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Build binary
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ntfy-log-aarch64
          path: target/aarch64-unknown-linux-gnu/release/ntfy-log

  release:
    name: Create GitHub Release
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Collect commit messages since last tag
        id: changelog
        run: |
          prev_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$prev_tag" ]; then
            notes=$(git log "$prev_tag"..HEAD --pretty=format:"- %s")
          else
            notes=$(git log --pretty=format:"- %s")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files (debug)
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
          files: |
            artifacts/ntfy-log-x86_64/ntfy-log
            artifacts/ntfy-log-aarch64/ntfy-log
