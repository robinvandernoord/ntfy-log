name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write  # needed to create releases

jobs:
  build-amd64:
    name: Build x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Rename binary for release
        run: cp target/x86_64-unknown-linux-gnu/release/ntfy-log target/x86_64-unknown-linux-gnu/release/ntfy-log-x86_64

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ntfy-log-x86_64
          path: target/x86_64-unknown-linux-gnu/release/ntfy-log-x86_64

  build-arm64:
    name: Build aarch64-unknown-linux-gnu
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Build binary
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Rename binary for release
        run: cp target/aarch64-unknown-linux-gnu/release/ntfy-log target/aarch64-unknown-linux-gnu/release/ntfy-log-arm64

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ntfy-log-arm64
          path: target/aarch64-unknown-linux-gnu/release/ntfy-log-arm64

  release:
    name: Create GitHub Release
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Collect commit messages since last tag
        id: changelog
        run: |
          # Fetch all tags and history
          git fetch --tags --unshallow || git fetch --tags

          # Get the current tag
          current_tag=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "${GITHUB_REF_NAME}")

          # Get the previous tag (excluding the current one)
          prev_tag=$(git tag -l --sort=-version:refname | grep -v "^${current_tag}$" | head -n 1)

          if [ -n "$prev_tag" ]; then
            echo "Generating changelog from $prev_tag to $current_tag"
            notes=$(git log "$prev_tag".."$current_tag" --pretty=format:"- %s" --reverse)
          else
            echo "No previous tag found, showing all commits"
            notes=$(git log --pretty=format:"- %s" --reverse)
          fi

          # If notes is empty, add a default message
          if [ -z "$notes" ]; then
            notes="- Release $current_tag"
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files (debug)
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.notes }}
          files: |
            artifacts/ntfy-log-x86_64/ntfy-log-x86_64
            artifacts/ntfy-log-arm64/ntfy-log-arm64
